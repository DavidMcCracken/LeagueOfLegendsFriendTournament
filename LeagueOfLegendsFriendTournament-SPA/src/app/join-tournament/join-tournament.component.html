<div  *ngFor="let tournament of model">
<div *ngIf="!focusTournament" class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{tournament.tournamentName}}</h5>
    <p class="card-text">Created by {{tournament.username}} </p>
    <p class="card-text">Game Type: {{tournament.gameType}} </p>

    <a (click)="focusOnTournament(tournament)" class="btn btn-primary">See Details</a>
  </div>
</div>
</div>

<div *ngIf="focusTournament" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-tournament-info [tournamentData]="tournamentInfo"></app-tournament-info>
    </div>
  </div>
</div>
