<form #registerForm="ngForm" (ngSubmit)="create()">

  <h2 class="text-center text-primary">Create Tournament</h2>
  <hr>
<div class="container">
<div class="row justify-content-center">
    <div class="col-4">
  <p>Choose Tournament Name</p>
  <div class="form-group">
    <input type="text" class="form-control" required name="tournamentName" [(ngModel)]="model.tournamentName"  placeholder="Tournament Name">
  </div>

  <p>Choose Start Time</p>
  <div class="form-group">
    <input type="datetime-local" class="form-control" required name="startTime" [(ngModel)]="model.startTime" placeholder= date.toISOString().slice(0,16)>
  </div>

  <p>Choose End Time</p>
  <div class="form-group">
    <input type="datetime-local" class="form-control" required name="endTime" [(ngModel)]="model.endTime" placeholder= date.toISOString().slice(0,16)>
  </div>

  <p>Choose Game Type</p>
  <div class="form-group">
    <select [(ngModel)]="model.gameType" name="gameType" value="model.gameType">
      <option *ngFor="let gametype of gameTypes">{{gametype}}</option>
    </select>
  </div>
  
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Create</button>
  </div>
  </div>
</div>
</div>
</form>
